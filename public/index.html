<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Cricket Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .hero-section {
      background: url('https://source.unsplash.com/1600x900/?cricket') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
    }
    .footer a {
      color: #ffdd57;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to Cricket Portal</h1>
  </div>

  <!-- Navigation Cards -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/600x400/?stadium" alt="Venue" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Venue Matches</h5>
            <p class="card-text">Explore matches grouped by venue and get detailed insights.</p>
            <a href="venue.html" class="btn btn-primary">Go to Venue</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/600x400/?team" alt="Head to Head" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Head to Head</h5>
            <p class="card-text">Analyze match history between your favorite teams.</p>
            <a href="head2head.html" class="btn btn-primary">Go to Head to Head</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2024 Cricket Portal. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
