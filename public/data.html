<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorecard Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scorecard Scraper</h1>
    <p>Enter the URL to scrape the scorecard data:</p>
    <input type="text" id="urlInput" placeholder="Enter match URL here">
    <button id="scrapeButton">Scrape Scorecard</button>
    <div class="message" id="message"></div>
  </div>
  <script>
    document.getElementById('scrapeButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        document.getElementById('message').textContent = "Please enter a URL.";
        return;
      }

      // Send the URL to the Node.js server
      fetch('/insertScorecard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('message').textContent = `Data saved to: ${data.message}`;
        } else {
          document.getElementById('message').textContent = `Error: ${data.error}`;
        }
      })
      .catch(err => {
        document.getElementById('message').textContent = `Error: ${err.message}`;
      });
    });
  </script>
</body>
</html>
